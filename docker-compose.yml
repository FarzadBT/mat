version: "2"
services:
  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    image: mat_backend:dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    links:
      - "redis"
    environment:
      - GOOGLE_PLACE_API_KEY=AIzaSyDU37WuK50EI7VUmdC7aSoie_pboKq7lSU
      - NODE_ENV=development
  redis:
    image: redis
    ports:
      - "6379"
  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    image: mat_frontend:dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - NODE_ENV=development
